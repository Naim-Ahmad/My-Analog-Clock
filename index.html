<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Analog-Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>আমার নিজের হাতে তৈরি করা প্রথম ঘড়ি</h1>
      <div class="clock-container">
        <div class="circle"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>

        <div class="clock-digit twelve">12</div>
        <div class="clock-digit one"></div>
        <div class="clock-digit two"></div>
        <div class="clock-digit three">3</div>
        <div class="clock-digit four"></div>
        <div class="clock-digit five"></div>
        <div class="clock-digit six">6</div>
        <div class="clock-digit seven"></div>
        <div class="clock-digit eight"></div>
        <div class="clock-digit nine">9</div>
        <div class="clock-digit ten"></div>
        <div class="clock-digit eleven"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
